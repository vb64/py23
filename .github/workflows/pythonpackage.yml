name: Py23

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 py23

    - name: pylint
      run: |
        python -m pylint --load-plugins=pylint.extensions.mccabe --max-complexity=10 --disable=relative-import py23

    - name: pytest
      run: |
        pytest --cov=py23 --cov-report xml --cov-report term:skip-covered --durations=5 tests

# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python
name: Py23

on: [push]

jobs:

  py2:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 py23

    - name: pylint
      run: |
        python -m pylint py23

    - name: pytest
      run: |
        pytest --cov=py23 --cov-report xml --cov-report term:skip-covered --durations=5 tests

  py3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt

    - name: flake8
      run: |
        flake8 --count --show-source --statistics --max-line-length=120 py23

    - name: pylint
      run: |
        python -m pylint --init-hook="sys.path.insert(0, './')" py23

    - name: pytest
      run: |
        pytest --cov=py23 --cov-report xml --cov-report term:skip-covered --durations=5 tests
